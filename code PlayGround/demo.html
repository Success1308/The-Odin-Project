<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="main">
		<div class="left">
			<h1>Form</h1>

			<form class="form" id="bookForm">
				<label for="book"> Book : </label>
				<input type="text" id="book" name="book" required > 

				<label for="author"> Author : </label>
				<input type="text" id="author" name="author" required >
				 

				<label for="pages"> Pages : </label>
				<input type="number" id="pages" name="pages" required min="1" >

				<label for="year"> Year : </label>
				<input type="number" id="year" name="Year" required min="100" max="2024" >

				<select name="Book-status" id="Book-status" required >
						<option value="Book-status" selected disabled hidden>Book-status</option>
						<option value="To-Read">To Read</option>
						<option value="Reading">Reading</option>
						<option value="Finished">Finished</option>
				</select>

				<button id="submit" type="submit">Submit</button>
			</form>
			<div class="btnDiv">
				<button class="yearAsc Btn"> yearAsc</button>
				<button class="pagesAsc Btn"> pagesAsc </button>
				<button class="titleAsc Btn"> titleAsc </button>
				<button class="authorAsc Btn"> authorAsc </button>
			</div>



		</div>
		<div class="right">
			<h1>Display</h1>

			<div class="book-list">




			</div>
		</div>
	</div>
	<script src="demos.js"></script>
</body>
</html>
